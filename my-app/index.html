<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#4caf50" />
    <meta name="description" content="AI-powered chat application with multiple AI tools including image analysis, code generation, and text processing" />

    <!-- Favicon and App Icons -->
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png" />
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#4caf50" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="/src/styles/logo.css" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
    />

    <title>AI_Clone - Multiple AI Tools</title>

    <style>
      #installButton {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 12px 24px;
        background: linear-gradient(45deg, #4ecdc4, #4caf50);
        color: white;
        border: none;
        border-radius: 25px;
        font-family: 'Roboto', sans-serif;
        font-weight: 500;
        cursor: pointer;
        display: none;
        font-size: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        transition: all 0.3s ease;
        z-index: 9999;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      #installButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0,0,0,0.25);
      }

      @media (max-width: 768px) {
        #installButton {
          bottom: 30px;
          right: 50%;
          transform: translateX(50%);
          padding: 16px 32px;
          font-size: 16px;
          border-radius: 30px;
          box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        #installButton.ios-prompt {
          bottom: 0;
          right: 0;
          width: 100%;
          border-radius: 20px 20px 0 0;
          padding: 20px;
          background: rgba(33, 33, 33, 0.95);
          backdrop-filter: blur(10px);
        }
      }

      #iosPrompt {
        display: none;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px;
        background: rgba(33, 33, 33, 0.95);
        backdrop-filter: blur(10px);
        color: white;
        text-align: center;
        z-index: 9999;
      }

      #installButton.android-prompt {
        background: linear-gradient(45deg, #3B82F6, #8B5CF6);
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        padding: 16px 32px;
        border-radius: 30px;
        box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
      }

      #installButton.android-prompt .icon {
        font-size: 20px;
      }

      @media (max-width: 768px) {
        #installButton.android-prompt {
          width: auto;
          min-width: 200px;
          max-width: 80%;
          margin: 0 auto;
          bottom: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <button id="installButton">
      <span class="icon">ðŸ“±</span> Install AI_Clone
    </button>

    <div id="iosPrompt">
      To install AI_Clone, tap <span class="share-icon">ðŸ“²</span> and then "Add to Home Screen"
      <button onclick="this.parentElement.style.display='none'" style="margin-left: 10px; padding: 5px 10px; border-radius: 15px; border: 1px solid white;">
        Got it
      </button>
    </div>

    <script type="module" src="/src/main.jsx"></script>

    <script>
      let deferredPrompt;
      const installButton = document.getElementById('installButton');
      const iosPrompt = document.getElementById('iosPrompt');

      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
      const isAndroid = /Android/.test(navigator.userAgent);

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(() => console.log('ServiceWorker registered'))
            .catch(err => console.error('ServiceWorker failed:', err));
        });
      }

      // Show prompt on iOS
      if (isIOS && !window.navigator.standalone) {
        iosPrompt.style.display = 'block';
      }

      // Capture beforeinstallprompt
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        if (isAndroid) {
          installButton.classList.add('android-prompt');
          installButton.style.display = 'flex';
        }
      });

      // On click: show prompt
      installButton.addEventListener('click', async () => {
        if (!deferredPrompt) return;

        try {
          await deferredPrompt.prompt();
          const { outcome } = await deferredPrompt.userChoice;
          console.log('User install outcome:', outcome);
        } catch (err) {
          console.error('Install error:', err);
        }

        deferredPrompt = null;
        installButton.style.display = 'none';
      });

      // After install
      window.addEventListener('appinstalled', () => {
        console.log('App successfully installed');
        installButton.style.display = 'none';
        iosPrompt.style.display = 'none';
      });

      // iOS gesture hide
      let touchStartY = 0;
      iosPrompt.addEventListener('touchstart', (e) => {
        touchStartY = e.touches[0].clientY;
      });

      iosPrompt.addEventListener('touchmove', (e) => {
        const diff = touchStartY - e.touches[0].clientY;
        if (diff > 50) iosPrompt.style.display = 'none';
      });
    </script>
  </body>
</html>
